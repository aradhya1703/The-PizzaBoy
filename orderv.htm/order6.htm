<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Fresh Tomato</title>

    <link rel="stylesheet" href="order.css">
</head>

<body>
    <h2 class="head2">Confirm your order</h2>
    <p class="para">Kindly add your details and place the respective order </p>
    <div id="services">
        <div class="box">
            <h1 class="h1"><u>Fresh Tomato-</u></h1>
            <img src="tomato-1.jpg" alt="">
            <div class="TxtM">
                <form id="formorder">
                    <fieldset>
                        <input type="text" name="user name" id="name" placeholder="Enter your name"><br>
                        <input type="text" name="Location" id="Location" placeholder="Delivery Location"><br>
                        <input type="text" name="number" id="Phone Number" placeholder="Phone number"><br>
                        <input type="email" name="mail" id="mail" placeholder="Mail I'D"><br><br>
                        <label for="size">Select size of pizza-</label><br>
                        Small:120/-Rs <input type="radio" name="size" id="size"><br>
                        Medium:180/-Rs<input type="radio" name="size" id="size"><br>
                        Large:250/-Rs <input type="radio" name="size" id="size"><br><br>
                        <label for="quantity">Quantity-</label>
                        <select name="quantity" id="">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                        </select><br><br>
                        <label for="payment">Payment Mode-</label><br>
                        Pay on delivery<input type="radio" name="payment" id="">
                        Pay Now<input type="radio" name="payment" id="">
                    </fieldset>
                </form><br>
                <a href="#"><button class="orderbtn">Place Order</button></a>
            </div>
        </div>
    </div>
</body>
